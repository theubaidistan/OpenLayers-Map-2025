<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Map</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/marker.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
  <link rel="stylesheet" href="app.css">


</head>

<body>
  <div id="map" style="width: 100%; height: 400px;">
    <p>Please enter an address!</p>
  </div>
  <form>
    <input type="text" id="address" placeholder="Enter address">
    <button type="submit">SEARCH ADDRESS</button>
  </form>
  <script src="dist/bundle.js" defer></script>
</body>

</html>
